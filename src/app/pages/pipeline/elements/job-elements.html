<template>
    <div>
        <div class="job">
            <div class="job-header">
                ${Cicd.jobname}
            </div>
            <div class="job-body" style="padding-top:2px">
                <div class="job-content job-build pull-left">
                    <div class="icon-hammer"> </div>
                 </div>
                <div class="job-content job-details" style="font-size: 80%;">
                    Last Build: ${Cicd.lastBuild} Last Build: ${Cicd.LatestBuild}
                </div>
                <div class="job-content job-edit">
                    <div class="icon-edit"> </div>
                </div>
                <div class="job-content job-copy ">
                    <div class="icon-copy"> </div>
                </div>
                <div class="job-content job-status " style="padding-left: 0px; padding-top: 6px;">
                    <img src="../../../../../Images/body-status.png" alt="Kiwi standing on oval ">
                </div>
                <div class="job-view" style="height: 35px;">
                    <img src="../../../../../Images/View.png" alt="Kiwi standing on oval ">
                </div>
            </div>
        </div>

    </div>
</template>
